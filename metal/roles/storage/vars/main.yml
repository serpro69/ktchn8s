---
mergerfs_version: 2.41.1
mergerfs_url_release: https://github.com/trapexit/mergerfs/releases/download/{{ mergerfs_version }}
mergerfs_pkg_deb: mergerfs_{{ mergerfs_version }}.{{ ansible_distribution | lower }}-{{ ansible_distribution_release }}_amd64.deb
mergerfs_pkg_rpm: mergerfs-{{ mergerfs_version }}.fc{{ ansible_distribution_release }}.{{ ansible_architecture }}.rpm
mergerfs_url_deb: "{{ mergerfs_url_release }}/{{ mergerfs_pkg_deb}}"
mergerfs_url_rpm: "{{ mergerfs_url_release }}/{{ mergerfs_pkg_rpm }}"

snapraid_version: "13.0"
snapraid_runner_url: "https://raw.githubusercontent.com/Chronial/snapraid-runner/master/snapraid-runner.py"

# Storage directories
storage_dirs:
  - Backups
  - Documents
  - Music
  - Pictures
  - Temp # for testing/validation tasks mostly
  - Videos
