---
- name: Install NFS server packages
  package:
    name:
      - nfs-kernel-server
      - nfs-common
    state: present

- name: Create NFS export configuration
  template:
    src: exports.j2
    dest: /etc/exports
    owner: root
    group: root
    mode: '0644'
    backup: true
  notify:
    - reload nfs exports
    - restart nfs-kernel-server

- name: Set proper ownership for NFS shares
  file:
    path: "/mnt/storage/{{ item }}"
    owner: root
    group: root
    mode: "0755"
    state: directory
  loop:
    - Videos
    - Documents
    - Pictures
    - Music
    - Backups

- name: Enable and start NFS services
  service:
    name: "{{ item }}"
    state: started
    enabled: true
  loop:
    - nfs-kernel-server
    - rpcbind

- name: Configure firewall for NFS (if ufw is present)
  ufw:
    rule: allow
    src: "{{ homelab_net_cidr | default('10.10.10.0/24') }}"
    port: "{{ item }}"
    proto: tcp
  loop:
    - "111"    # rpcbind
    - "2049"   # nfs
    - "20048"  # mountd
  when: ansible_facts.packages['ufw'] is defined
  ignore_errors: true

- name: Configure firewall for NFS UDP (if ufw is present)
  ufw:
    rule: allow
    src: "{{ homelab_net_cidr | default('10.10.10.0/24') }}"
    port: "111"
    proto: udp
  when: ansible_facts.packages['ufw'] is defined
  ignore_errors: true

- name: Validate NFS exports
  include_tasks: nfs_validation.yml