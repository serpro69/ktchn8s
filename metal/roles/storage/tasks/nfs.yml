---
- name: Create NFS export configuration
  template:
    src: exports.j2
    dest: /etc/exports
    owner: root
    group: root
    mode: "0644"
    backup: true
  notify:
    - reload nfs exports
    - restart nfs server

- name: Set proper ownership for NFS shares
  file:
    path: "/mnt/storage/{{ item }}"
    owner: "{{ nfs_anon_uid }}"
    group: "{{ nfs_anon_gid }}"
    mode: "0755"
    state: directory
  loop: "{{ storage_dirs }}"

- name: Ensure nfs.conf.d include directory exists
  file:
    path: /etc/nfs.conf.d
    state: directory
    mode: "0755"

- name: Disable NFSv3 (serve NFSv4 only)
  copy:
    content: |
      [nfsd]
      vers3=n
      vers4=y
      vers4.1=y
      vers4.2=y
    dest: /etc/nfs.conf.d/local.conf
    owner: root
    group: root
    mode: "0644"
  notify: restart nfs server

- name: Disable rpcbind (not needed for NFSv4-only)
  service:
    name: rpcbind
    state: stopped
    enabled: false
  failed_when: false

- name: Enable and start NFS server
  service:
    name: "{{ nfs_server_service }}"
    state: started
    enabled: true

- name: Configure firewall for NFS
  include_tasks: nfs_firewall.yml
  when: manage_firewall

- name: Flush handlers before validation
  meta: flush_handlers

- name: Validate NFS exports
  include_tasks: nfs_validation.yml
  when: validate_nfs

- name: Validate NFS-K8S integration
  include_tasks:
    file: k8s_validation.yml
    apply:
      become: false
      delegate_to: localhost
  when: validate_nfs
