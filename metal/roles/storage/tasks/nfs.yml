---
- name: Install NFS server packages
  package:
    name:
      - nfs-kernel-server
      - nfs-common
    state: present

- name: Create NFS export configuration
  template:
    src: exports.j2
    dest: /etc/exports
    owner: root
    group: root
    mode: '0644'
    backup: true
  notify:
    - reload nfs exports
    - restart nfs-kernel-server

- name: Set proper ownership for NFS shares
  file:
    path: "/mnt/storage/{{ item }}"
    owner: root
    group: root
    mode: "0755"
    state: directory
  loop:
    - Videos
    - Documents
    - Pictures
    - Music
    - Backups

- name: Enable and start NFS services
  service:
    name: "{{ item }}"
    state: started
    enabled: true
  loop:
    - nfs-kernel-server
    - rpcbind

- name: Configure firewall for NFS
  include_tasks: nfs_firewall.yml
  when: manage_firewall

- name: Validate NFS exports
  include_tasks: nfs_validation.yml