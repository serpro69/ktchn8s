---
- name: Create NFS export configuration
  template:
    src: exports.j2
    dest: /etc/exports
    owner: root
    group: root
    mode: "0644"
    backup: true
  notify:
    - reload nfs exports
    - restart nfs server

- name: Set proper ownership for NFS shares
  file:
    path: "/mnt/storage/{{ item }}"
    owner: root
    group: root
    mode: "0755"
    state: directory
  loop: "{{ storage_dirs }}"

- name: Enable and start NFS services
  service:
    name: "{{ item }}"
    state: started
    enabled: true
  loop:
    - "{{ nfs_server_service }}"
    - rpcbind

- name: Configure firewall for NFS
  include_tasks: nfs_firewall.yml
  when: manage_firewall

- name: Validate NFS exports
  include_tasks: nfs_validation.yml

- name: Validate NFS-K8S integration
  include_tasks:
    file: k8s_validation.yml
    apply:
      become: false
      delegate_to: localhost
  delegate_to: localhost
